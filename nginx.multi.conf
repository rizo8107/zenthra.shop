server {
    listen 80;
    server_name _;

    # Frontend (site) at /
    root /usr/share/nginx/html;
    index index.html;

    # Frontend assets and SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # CMS (Backend static) served under /cms
    # IMPORTANT: Build Backend with base "/cms/" so asset URLs resolve correctly
    location = /cms {
        return 301 /cms/;
    }

    location /cms/ {
        alias /usr/share/nginx/html-cms/;
        index index.html;
        try_files $uri $uri/ /cms/index.html;
    }

    # Caching for static assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri $uri/ /index.html;
    }

    # Gzip may already be enabled by default in nginx:alpine
}
