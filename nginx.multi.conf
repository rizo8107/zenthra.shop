server {
    listen 80;
    server_name _;

    # Frontend (site) at /
    root /usr/share/nginx/html;
    index index.html;

    # Static assets - serve directly, no fallback to index.html
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|json|txt|xml|pdf)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # CMS static assets - serve from CMS directory
    location ~* ^/cms/.*\.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|json)$ {
        alias /usr/share/nginx/html-cms/;
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # CMS (Backend static) served under /cms
    # IMPORTANT: Build Backend with base "/cms/" so asset URLs resolve correctly
    location = /cms {
        return 301 /cms/;
    }

    location /cms/ {
        alias /usr/share/nginx/html-cms/;
        index index.html;
        try_files $uri $uri/ /cms/index.html;
    }

    # Frontend SPA fallback - only for non-asset requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Disable access logs for common assets to reduce noise
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
