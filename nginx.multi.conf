# Frontend server
server {
    listen 80;
    server_name karigaistore.in www.karigaistore.in;

    root /usr/share/nginx/html;
    index index.html;

    # Frontend assets and SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Caching for static assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# CMS/Admin server
server {
    listen 80;
    server_name admin.karigaistore.in;

    root /usr/share/nginx/html-cms;
    index index.html;

    # Admin panel SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Caching for static assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

# Default server (catch-all)
server {
    listen 80 default_server;
    server_name _;
    return 444; # Close connection without response
}
