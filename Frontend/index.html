      }

    </style>

    <!-- Defer non-critical third-party scripts -->
    <script>
      // Utility to defer loading of non-critical scripts
      window.deferThirdPartyScripts = function() {
        // List of scripts to defer
        const scripts = [
          { id: 'facebook-pixel', src: 'https://connect.facebook.net/en_US/fbevents.js', async: true, defer: true }
        ];
        
        // Wait until page is fully loaded and idle
        if (window.requestIdleCallback) {
          requestIdleCallback(() => {
            loadDeferredScripts(scripts);
          });
        } else {
          // Fallback for browsers without requestIdleCallback
          setTimeout(() => {
            loadDeferredScripts(scripts);
          }, 2000);
        }
      };
      
      function loadDeferredScripts(scripts) {
        scripts.forEach(scriptData => {
          if (!document.getElementById(scriptData.id)) {
            const script = document.createElement('script');
            script.id = scriptData.id;
            script.src = scriptData.src;
            if (scriptData.async) script.async = true;
            if (scriptData.defer) script.defer = true;
            document.body.appendChild(script);
          }
        });
      }
      
      // Defer third-party scripts
      window.addEventListener('load', function() {
        window.deferThirdPartyScripts();
      });
    </script>
