<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title, favicon, and meta tags are dynamically set by BrandingHead component -->
    
    <!-- Analytics are initialized via src/utils/initializeAnalytics.ts using Vite env vars.
         Do not hardcode GTM/GA IDs here to keep environments clean. -->
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://backend.karigaistore.in" crossorigin />
    <link rel="preconnect" href="https://rsms.me" crossorigin />
    <link rel="preconnect" href="https://us-assets.i.posthog.com" crossorigin />
    <meta http-equiv="X-DNS-Prefetch-Control" content="on">
    <link rel="dns-prefetch" href="https://backend.karigaistore.in" />
    <link rel="dns-prefetch" href="https://rsms.me" />
    <link rel="dns-prefetch" href="https://us-assets.i.posthog.com" />
    
    <!-- Font optimization with font-display swap -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://rsms.me/inter/inter.css"></noscript>
    <style>
      /* Ensure text is visible during font load */
      @supports (font-variation-settings: normal) {
        :root { font-family: 'Inter var', system-ui, sans-serif; }
      }
      body { font-display: swap; }
    </style>
    
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="max-age=86400" />
    
    <!-- Favicon, social media tags, and branding are set dynamically by BrandingHead component from site_settings -->
    
    <!-- Defer non-critical third-party scripts -->
    <script>
      // Utility to defer loading of non-critical scripts
      window.deferThirdPartyScripts = function() {
        // List of scripts to defer
        const scripts = [
          { id: 'facebook-pixel', src: 'https://connect.facebook.net/en_US/fbevents.js', async: true, defer: true }
        ];
        
        // Wait until page is fully loaded and idle
        if (window.requestIdleCallback) {
          requestIdleCallback(() => {
            loadDeferredScripts(scripts);
          });
        } else {
          // Fallback for browsers without requestIdleCallback
          setTimeout(() => {
            loadDeferredScripts(scripts);
          }, 2000);
        }
      };
      
      function loadDeferredScripts(scripts) {
        scripts.forEach(scriptData => {
          if (!document.getElementById(scriptData.id)) {
            const script = document.createElement('script');
            script.id = scriptData.id;
            script.src = scriptData.src;
            if (scriptData.async) script.async = true;
            if (scriptData.defer) script.defer = true;
            document.body.appendChild(script);
          }
        });
      }
      
      // Defer third-party scripts
      window.addEventListener('load', function() {
        window.deferThirdPartyScripts();
      });
    </script>
  </head>

  <body>
    <!-- No GTM noscript: handled by code when GTM is enabled via env -->
    
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
